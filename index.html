<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0a0a;
            color: #bbfeb1;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            text-shadow: 0px 0px 10px #bbfeb1;
        }
        #gameInput {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #bbfeb1;
            background: black;
            color: #bbfeb1;
            outline: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background: #bbfeb1;
            color: black;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
            margin-left: 5px;
        }
        button:hover {
            background: #8df37d;
            box-shadow: 0px 0px 10px #bbfeb1;
        }
        .game-post {
            background: #111;
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 0px 15px #8df37d;
            transition: 0.3s ease;
        }
        .game-post:hover {
            box-shadow: 0px 0px 20px #bbfeb1;
        }
        .votes {
            display: flex;
            align-items: center;
        }
        .vote-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #c0ff00;
            transition: 0.2s ease;
        }
        .vote-btn:hover {
            transform: scale(1.2);
            color: #a0dd00;
        }
        .delete-btn {
            color: red;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 18px;
            transition: 0.2s ease;
        }
        .delete-btn:hover {
            transform: scale(1.2);
            color: #ff5555;
        }
    </style>
</head>
<body>

    <h1>Suggest A Game</h1>
    <input type="text" id="gameInput" placeholder="Enter a game name...">
    <button onclick="postGame()">Post</button>

    <div id="gameList"></div>

    <script>
        function postGame() {
            let input = document.getElementById("gameInput").value.trim();
            if (input === "") return;
            
            let gameList = document.getElementById("gameList");

            let postDiv = document.createElement("div");
            postDiv.classList.add("game-post");

            let nameSpan = document.createElement("span");
            nameSpan.textContent = input;

            let votesDiv = document.createElement("div");
            votesDiv.classList.add("votes");

            let upvoteBtn = document.createElement("button");
            upvoteBtn.innerHTML = "üëç";
            upvoteBtn.classList.add("vote-btn");
            upvoteBtn.onclick = function () {
                let count = upvoteBtn.nextElementSibling;
                count.textContent = parseInt(count.textContent) + 1;
            };

            let voteCount = document.createElement("span");
            voteCount.textContent = "0";
            voteCount.style.margin = "0 10px";
            voteCount.style.fontSize = "18px";

            let downvoteBtn = document.createElement("button");
            downvoteBtn.innerHTML = "üëé";
            downvoteBtn.classList.add("vote-btn");
            downvoteBtn.onclick = function () {
                let count = downvoteBtn.previousElementSibling;
                count.textContent = parseInt(count.textContent) - 1;
            };

            let deleteBtn = document.createElement("button");
            deleteBtn.textContent = "‚ùå";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function () {
                gameList.removeChild(postDiv);
            };

            votesDiv.appendChild(upvoteBtn);
            votesDiv.appendChild(voteCount);
            votesDiv.appendChild(downvoteBtn);

            postDiv.appendChild(nameSpan);
            postDiv.appendChild(votesDiv);
            postDiv.appendChild(deleteBtn);

            gameList.insertBefore(postDiv, gameList.firstChild);
            document.getElementById("gameInput").value = "";
        }
    </script>

</body>
</html>
